    <form method='POST' action="contact_me.html">    
        <table cellspacing='10' align="center">
            <tr>
              <th colspan="2">
                <h2>Contact Me</h2>
              </th>
            </tr>
            <tr>
                <td align="right">
                  <label>Full Name:</label>
                </td>
                <td>
                  <input type='text' pattern="[A-Za-z]{2,50}" placeholder="Enter your email here..." required>
                </td>
            </tr>
            <tr>
                <td align="right">
                  <label>Email:</label>
                </td>
                <td>
                  <input type="email" placeholder="Enter your Email here..." required>
                </td>
            </tr>
            
            <tr>
              <td align="right">
                <label>Website(optional):</label>
              </td>
              <td>
                <input type="url" placeholder="Enter your website if you have any">
              </td>
            </tr>
            <tr>
                <td align="right">
                  <label for="phone">Phone</label>
                </td>
                <td>
                  <input type="tel" name='tel' pattern="0-9{10}" placeholder="Enter your phone" required>
                </td>
            </tr>            
            <tr>
              <td align="right">
                <label>Subject</label>
              </td>
              <td>
                <input type="text" placeholder="Enter your subject" required>
              </td>
            </tr>
            <tr>
                <td align="right">
                  <label>Body</label>
                </td>
                <td>
                  <textarea cols="21" rows="5" placeholder="Enter what you want to say here..." required></textarea>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type='submit' value='Submit'></td>
            </tr>
            <tr>
                <td colspan="2">
                  <label for="map">My Location:</label><br><br>

            </tr>
